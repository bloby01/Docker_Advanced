version: "3.3"
services:
  traefik:
    image: "traefik:v2.5"
    command:
      - --api
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --providers.docker.swarmode
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --accesslog
      - --log
    deploy:
      mode: global
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 8080
        published: 8080
        mode: host
    networks:
      - mynet1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  web1:
    image: "bloby01/web:v1"
    networks:
      - mynet1
    deploy:
      mode: replicated
      replicas: 10
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web1.rule=Host(`web1.mon.dom`)"
      - "traefik.http.routers.web1.entrypoints=web"
networks:
  mynet1:
    external: true
