version: "3.3""
services:
  traefik:
    image: "traefik:v2.5"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    deploy:
      mode: global
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  web1:
    image: "bloby01/web:v1"
    deploy:
      mode: replicated
      replicas: 10
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web1.rule=Host(`web1.mon.dom`)"
      - "traefik.http.routers.web1.entrypoints=web"
